name: build

on:
  push:
    branches:
      - main
    paths:
      - "Cargo.toml"
      - "src/**"
      - ".github/workflows/**"

jobs:
  build:
    name: ${{ matrix.kind }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [macOS-latest, windows-latest, ubuntu-latest]

    env:
      RUST_BACKTRACE: full

    steps:
      - name: clone repo
        uses: actions/checkout@v2

      - name: install stable rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: log versions
        run: |
          rustc --version
          cargo --version

      - name: cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: remove cache
        if: matrix.os == 'windows-latest'
        run: |
          rm target/release/gn_root -Recurse -ErrorAction Ignore
          rm target/debug/gn_root -Recurse -ErrorAction Ignore

      - name: update dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update

      - name: run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: release plugin
        uses: softprops/action-gh-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "twinprime release"
          draft: true
          files: |
            target/release/libtwinprime.dylib
            target/release/libtwinprime.so
            target/release/twinprime.dll